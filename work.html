<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Work</title>
    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Normalize-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <!--My Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <!--logo navbar-->

  <body>
    <header class="page-header">
      <!--logo-->
      <img src="images/logo.png" class="page-header-img" />
      <!--navbar-->
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Profile Information-->
    <h1>Check Out My Work!</h1>

    <!-- New Grid Container -->
    <div id="projects-container" class="grid-container">
    </div>

    <!--Footer and Call to Action Section-->
    <footer class="page-footer">
      <!--social media tags -->
      <p>Find me on:</p>
      <div class="social-media">
        <!--github -->
        <a href="https://github.com/jeffspacek3" target="blank">
          <img src="images/github_icon.svg" />
        </a>

        <!--linkedin -->
        <a
          href="https://www.linkedin.com/in/jeffrey-spacek-805b99205/"
          target="blank"
        >
          <img src="images/linkedin_logo.svg" />
        </a>
      </div>
    </footer>

    <script src="js\tota11y.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch('projects.json')
          .then(response => response.json())
          .then(projects => {
            const container = document.getElementById('projects-container');
            projects.forEach(project => {
              const projectCard = document.createElement('div');
              projectCard.className = 'project-card';
              projectCard.innerHTML = `
                <img src="${project.image}" alt="${project.title} preview">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <p class="tech-stack"><strong>Tech Stack:</strong> ${project.techStack.join(', ')}</p>
                <div class="links">
                  <a href="${project.liveLink}" target="_blank">Live Demo</a> |
                  <a href="${project.repoLink}" target="_blank">Source Code</a>
                </div>
              `;
              container.appendChild(projectCard);
            });
          })
          .catch(error => console.error('Error fetching projects:', error));
      });
    </script>
  </body>
</html>
